Showing RED? <input [(ngModel)]="shouldShowRed"><br>
<div *ngIf="newRecord._id">
  _id: <input [(ngModel)]="newRecord._id"><br>
</div>
service: <input [(ngModel)]="newRecord.service"><br>
name: <input [(ngModel)]="newRecord.name"><br>
profession: <input [(ngModel)]="newRecord.profession"><br>
cost: <input [(ngModel)]="newRecord.cost"><br>
<button (click)="addRecord(newRecord)" mat-raised-button color="accent">{{newRecord._id ? 'Update Record' : 'Add Record'}}</button>
<div *ngFor="let a of myArr; let i = index">
  <p>ID:{{a._id}}</p>
  <p>Service:{{a.service}}</p>
  <h1 [ngClass]="{'red':shouldShowRed}">ID: {{a.id}} Name: {{a.name}}</h1>

  <p [ngStyle]="pStyle">Profession: {{a.profession}}</p>
  <p>Service: {{a.service}}</p> 
  <p>Cost: {{a.cost}}</p>
  <button mat-raised-button color="primary" (click)="toggleClass()">Toggle Red</button>
  <button mat-raised-button color="basic" (click)="remove(a._id)">X</button>
  <button mat-raised-button color="basic" (click)="update(a)">Update</button>

</div>
